<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <title>Document</title>
</head>
<style>
    .draggable-box {
        width: 100px;
        background: red;
    }
    .draggable-box.enter-class {
        background: green;
    }
    .box-container {
        border: 1px solid black;
        height: 167px;
        margin-top: 25px;
    }
    .box-container .dragged-over{
        border: 1px solid red;
    }
</style>
<body>

    <h1>ReactiveX</h1>
    <div id="main-menu">
        <ul>
            <li><a href="#" id="menu-li-1">Dashboard</a></li>
            <li><a href="#" id="menu-li-2">My publications</a></li>
        </ul>
    </div>
    
    <div id="main-container">
        <h2 class="title-container">Dashboard</h2>
        <div id="sub-container"></div>

        <div draggable="true"  class="box-container">
            <div  class="draggable-box">
                <div>
                    <p>Some checkboxes</p>
                    <div>
                        <label>
                            <input type="checkbox" checked="checked" name="checkoptionone"> Check option one 
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" checked="" name="checkoptiontwo"> Check option two
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div draggable="true" class="box-container">
            <div class="draggable-box">
                <div>
                    <p>Some input</p>
                    <div>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                    </div>
                </div>
            </div>
        </div>
        <div draggable="true" class="box-container">
            <div  class="draggable-box">
                <p>hello 3</p>
            </div>
        </div>

        <script>
            var boxContainers = document.getElementsByClassName('box-container');
            for(var i = 0; i < boxContainers.length; i++) {
                var element =Â  boxContainers[i];

                rxjs.fromEvent(element, 'dragenter').subscribe(function(e){
                    if ( event.target.childNodes[1] ){
                        event.target.childNodes[1].classList.toggle("enter-class");
                    }
                    
                    console.log('BOXCONTAINER enter of drag event', event.target.childNodes[1]);
                });
                rxjs.fromEvent(element, 'dragleave').subscribe(function(e){
                    if ( event.target.childNodes[1] ){
                        event.target.childNodes[1].classList.toggle("enter-class");
                    }
                    console.log('BOXCONTAINER LEAVING box-container');
                });
            }
        </script>
    </div>

    <script>
        var MainContainer = document.getElementById('main-container');
        function change_title_container(title) {
            var elements = MainContainer.getElementsByClassName('title-container');
            if ( elements.length ) {
                elements[0].innerHTML = title;
            }
        }

        const mainMenu = {
            items: [
                {
                    title: 'Dashboard',
                    id: 'menu-li-1',
                },
                {
                    title: 'My publications',
                    id: 'menu-li-2'
                }
            ]
        };
        function setup_menu() {
            mainMenu.items.forEach( function(item) {
                var element = document.getElementById(item.id);
                
                var observable = rxjs.fromEvent(element, 'click');
                observable.subscribe( function(e) {
                    change_title_container(item.title);
                });
                item.observable = observable;
            });
        }

        // app setup
        setup_menu();
    </script>
</body>
</html>
